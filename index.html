<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Yusuf's Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="10" value="20">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="10" value="20">
        <input type="submit">
    </form>

    <h2>Choose A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <h3>Toggle Grid: <button button type="button" id="gridtoggle"> On/Off</button></h3>

    <h2>Click to <span class="fill">Fill</span> / Right-Click to <span class="erase">Erase</span></h2>
    <button button type="button" id="saveArt">Save</button>

    <script src="html2canvas.js"></script>
    <script src="design.js"></script>
</body>
</html>
